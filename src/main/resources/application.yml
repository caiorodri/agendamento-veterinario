server:
  port: 8080
  servlet:
    context-path: /agendamento-veterinario
  error:
    whitelabel:
      enabled: false

spring:
  application:
    name: agendamento-veterinario
  
  datasource:
    url: jdbc:mysql://localhost:3306/agendamento_veterinario
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
      
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

springdoc:
    security:
      enabled: false
